<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="card-section">
      <div class="card-front">
        <img
          class="mobile-bg hide"
          src="images/bg-main-mobile.png"
          alt="mobile image"
        />
        <img
          class="desktop-bg show"
          src="images/bg-main-desktop.png"
          alt="desktop image"
        />
        <img class="image-1" src="images/bg-card-front.png" alt="card-front" />
        <img class="image-2" src="images/card-logo.svg" alt="card logo" />
        <p id="numbers">0000 0000 0000 0000</p>

        <div class="holder-details">
          <span id="name">Jane Appleseed</span>
          <span id="date">
            <span id="month-date">00</span>
            /
            <span id="year-date">00</span>
          </span>
        </div>
      </div>

      <div class="card-back">
        <img src="images/bg-card-back.png" alt="back image" />
        <div id="cvc-number">000</div>
      </div>
    </div>

    <div class="main-section">
      <div class="fill-details">
        <form id="form">
          <div class="input-controls">
            <label for="CardHolder name ">CARDHOLDER NAME</label><br />
            <input
              class="holder-card"
              id="holder-name"
              type="text"
              placeholder="e.g. Jane Appleseed"
            /><br />
            <p id="name-error"></p>
          </div>

          <div class="input-controls">
            <label for="card number">CARD NUMBER</label><br />
            <input
              class="holder-card"
              id="card-num"
              type="text"
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              minlength="16"
              maxlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
            /><br />
            <p id="card-number-error"></p>
          </div>

          <div class="last-form">
            <div id="month-year" class="input-controls">
              <label for="month and year">Exp. Date (MM/YY)</label><br />
              <input
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                minlength="2"
                maxlength="2"
                id="month"
                type="text"
                placeholder="MM"
              />
              <input
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                minlength="2"
                maxlength="2"
                id="year"
                type="text"
                placeholder="YY"
              />
              <p id="date-expiry-error"></p>
            </div>
            <div class="cvc-num input-controls">
              <label for="cvc">CVC</label><br />
              <input
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                minlength="3"
                maxlength="3"
                id="cvc"
                type="text"
                placeholder="e.g. 123"
              />
              <p id="cvc-error"></p>
            </div>
          </div>
        </form>

        <button type="submit" id="confirm-button">Confirm</button>
      </div>

      <!-- Completed state start -->
      <div class="complete-section hidden">
        <img src="images/icon-complete.svg" alt="complete icon" />
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chacha</a>.
    </div> -->

    <script src="main.js"></script>
  </body>
</html>
