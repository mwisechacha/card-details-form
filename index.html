<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="card-section">
      <div id="card-front">
        <img src="images/card-logo.svg" alt="card logo" />
        <p id="numbers">0000 0000 0000 0000</p>

        <div id="holder-details">
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>

      <div class="card-back">
        <img src="images/bg-card-back.png" alt="back image" />
        <div class="cvc-number">000</div>
      </div>
    </div>

    <div id="main-section">
      <div class="fill-details">
        <form id="form">
          <div class="input-controls">
            <label for="CardHolder name ">CARDHOLDER NAME</label><br />
            <input
              class="holder-card"
              id="holder-name"
              type="text"
              placeholder="e.g. Jane Appleseed"
            /><br />
            <div class="error"></div>
          </div>

          <div class="input-controls">
            <label for="card number">CARD NUMBER</label><br />
            <input
              class="holder-card"
              id="card-num"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
            /><br />
            <div class="error"></div>
          </div>

          <div class="last-form">
            <div id="month-year" class="input-controls">
              <label for="month and year">Exp. Date (MM/YY)</label><br />
              <input id="month" type="text" placeholder="MM" />
              <input id="year" type="text" placeholder="YY" />
              <div class="error"></div>
            </div>
            <div class="cvc-num input-controls">
              <label for="cvc">CVC</label><br />
              <input id="cvc" type="text" placeholder="e.g. 123" />
              <div class="error"></div>
            </div>
          </div>
        </form>

        <button type="submit" id="confirm-button">Confirm</button>
      </div>

      <!-- Completed state start -->
      <div class="complete-section hidden">
        <img src="images/icon-complete.svg" alt="complete icon" />
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chacha</a>.
    </div> -->
    <script src="main.js"></script>
  </body>
</html>
